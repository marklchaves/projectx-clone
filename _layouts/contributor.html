---
layout: default
---
<section class="post">
  <div>
    <div class="post__header section-padding--double">
      <div class="grid-small">
        <h1>{{ page.title }}</h1>
      </div>
    </div>

    {% include featured.html %}

    {% if featured %}
      <div class="post__img">
        <div>
          <figure class="absolute-bg" style="background-image: url('{{ featured }}');"></figure>
        </div>
      </div>
    {% endif %}

    <div class="post__content section-padding">
      <div class="grid">
        <div id="markdown">
          {{content}}
        </div>
      </div>
    </div>
  </div>
</section>
